gremlin-runtime = { group = "xyz.jpenilla", name = "gremlin-runtime", version.ref = "gremlin" }
paper-api = { group = "io.papermc.paper", name = "paper-api", version.ref = "paperApi" }

# minecraft plugins
miniplaceholders = { module = "io.github.miniplaceholders:miniplaceholders-api", version.ref = "miniPlaceholders" }

# misc
jspecify = { group = "org.jspecify", name = "jspecify", version.ref = "jspecify" }
stylecheck = { group = "com.puppycrawl.tools", name = "checkstyle", version.ref = "stylecheck" }
gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }
guice = { module = "com.google.inject:guice", version.ref = "guice" }
junit-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
