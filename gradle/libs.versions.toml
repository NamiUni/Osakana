# minecraft relateds
adventure-bom = { group = "net.kyori", name = "adventure-bom", version.ref = "adventure" }
adventure-api = { group = "net.kyori", name = "adventure-api" }
adventure-logger = { group = "net.kyori", name = "adventure-text-logger-slf4j" }
adventure-minimessage = { group = "net.kyori", name = "adventure-text-minimessage" }
adventure-serializer-configurate4 = { group = "net.kyori", name = "adventure-serializer-configurate4", version.ref = "adventureSerializerConfigurate4" }
